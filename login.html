<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to OutreachAI - AI-Powered Cold Email Outreach Automation">
    <title>Login - OutreachAI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìß%3C/text%3E%3C/svg%3E">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-to-home" aria-label="Back to home">
        <i data-lucide="arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="mail"></i>
                    <span>OutreachAI</span>
                </div>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
            </div>

            <div class="auth-body">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="social-login">
                        <button type="button" class="social-btn" id="googleLoginBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span>Continue with Google</span>
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <label for="loginEmail" class="form-label">
                            <i data-lucide="mail"></i>
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="loginEmail"
                            name="email"
                            class="form-input"
                            placeholder="your@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">
                            <i data-lucide="lock"></i>
                            Password
                        </label>
                        <input
                            type="password"
                            id="loginPassword"
                            name="password"
                            class="form-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                    </div>

                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0;">
                        <label class="checkbox-label" style="margin-bottom: 0;">
                            <input type="checkbox" name="remember" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" id="forgotPasswordLink" style="font-size: 0.875rem; color: var(--primary);">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i data-lucide="log-in"></i>
                        Sign In
                    </button>

                    <p style="text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary);">
                        Don't have an account? <a href="#" class="auth-switch" data-tab="register" style="color: var(--primary); font-weight: 600;">Sign up</a>
                    </p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form hidden">
                    <div class="social-login">
                        <button type="button" class="social-btn" id="googleRegisterBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span>Sign up with Google</span>
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <label for="registerName" class="form-label">
                            <i data-lucide="user"></i>
                            Full Name
                        </label>
                        <input
                            type="text"
                            id="registerName"
                            name="name"
                            class="form-input"
                            placeholder="John Doe"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" class="form-label">
                            <i data-lucide="mail"></i>
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="registerEmail"
                            name="email"
                            class="form-input"
                            placeholder="your@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">
                            <i data-lucide="lock"></i>
                            Password
                        </label>
                        <input
                            type="password"
                            id="registerPassword"
                            name="password"
                            class="form-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            minlength="8"
                        >
                        <small class="form-help">At least 8 characters</small>
                    </div>

                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the <a href="#terms" style="color: var(--primary);">Terms of Service</a> and <a href="#privacy" style="color: var(--primary);">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i data-lucide="user-plus"></i>
                        Create Account
                    </button>

                    <p style="text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary);">
                        Already have an account? <a href="#" class="auth-switch" data-tab="login" style="color: var(--primary); font-weight: 600;">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i data-lucide="check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script>
        // ====================================
        // Auth Page Functions
        // ====================================

        // Global toast timeout variable
        let toastTimeout = null;

        /**
         * Show toast notification
         */
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            if (!toast || !toastMessage) return;

            // Clear any existing timeout
            if (toastTimeout) {
                clearTimeout(toastTimeout);
                toastTimeout = null;
            }

            // First, ensure toast is hidden
            toast.classList.remove('show');

            // Small delay to ensure the hide animation completes
            setTimeout(() => {
                toastMessage.textContent = message;

                const icon = toast.querySelector('i');
                if (type === 'success') {
                    icon.setAttribute('data-lucide', 'check-circle');
                } else if (type === 'error') {
                    icon.setAttribute('data-lucide', 'x-circle');
                } else if (type === 'warning') {
                    icon.setAttribute('data-lucide', 'alert-circle');
                }

                lucide.createIcons();

                // Show toast
                toast.classList.add('show');

                // Auto-hide after duration
                toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                    toastTimeout = null;
                }, CONFIG.ui.toastDuration);
            }, 50);
        }

        /**
         * Switch between login and register forms
         */
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }

        /**
         * Handle login
         */
        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const rememberMe = formData.get('remember');

            console.log('Login attempt:', email);

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" style="animation: spin 1s linear infinite;"></i> Signing in...';
            lucide.createIcons();

            try {
                // Sign in with Firebase
                const userCredential = await firebaseAuth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('‚úÖ Login successful:', user.email);
                showToast('Login successful! Redirecting...', 'success');

                // Store user info if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'user.html';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                lucide.createIcons();

                // Handle specific error codes
                let errorMessage = 'Login failed. Please try again.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }
                showToast(errorMessage, 'error');
            }
        }

        /**
         * Handle registration
         */
        async function handleRegister(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');

            console.log('Register attempt:', name, email);

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" style="animation: spin 1s linear infinite;"></i> Creating account...';
            lucide.createIcons();

            try {
                // Create user with Firebase
                const userCredential = await firebaseAuth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update user profile with display name
                await user.updateProfile({
                    displayName: name
                });

                console.log('‚úÖ Registration successful:', user.email);
                showToast('Account created successfully! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'user.html';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                lucide.createIcons();

                // Handle specific error codes
                let errorMessage = 'Registration failed. Please try again.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please login instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Use at least 8 characters.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }
                showToast(errorMessage, 'error');
            }
        }

        /**
         * Handle Google login
         */
        async function handleGoogleLogin() {
            console.log('Google login initiated');

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                // Request additional scopes
                provider.addScope('profile');
                provider.addScope('email');

                // Sign in with popup
                const result = await firebaseAuth.signInWithPopup(provider);
                const user = result.user;

                console.log('‚úÖ Google login successful:', user.email);
                showToast(`Welcome ${user.displayName || user.email}!`, 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'user.html';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Google login error:', error);

                // Handle specific error codes
                let errorMessage = 'Google login failed. Please try again.';
                switch (error.code) {
                    case 'auth/account-exists-with-different-credential':
                        errorMessage = 'An account already exists with the same email address.';
                        break;
                    case 'auth/auth-domain-config-required':
                        errorMessage = 'Firebase configuration error. Please contact support.';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'Login cancelled.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Google sign-in is not enabled.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Popup was blocked by your browser. Please allow popups and try again.';
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Login popup was closed.';
                        return; // Don't show error for user-cancelled action
                    case 'auth/unauthorized-domain':
                        errorMessage = 'This domain is not authorized for OAuth operations.';
                        break;
                }
                showToast(errorMessage, 'error');
            }
        }

        /**
         * Handle password reset
         */
        async function handlePasswordReset() {
            const email = document.getElementById('loginEmail').value;

            if (!email) {
                showToast('Please enter your email address first', 'warning');
                return;
            }

            try {
                await firebaseAuth.sendPasswordResetEmail(email);
                console.log('‚úÖ Password reset email sent to:', email);
                showToast('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('‚ùå Password reset error:', error);

                let errorMessage = 'Failed to send reset email. Please try again.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please try again later.';
                        break;
                }
                showToast(errorMessage, 'error');
            }
        }

        /**
         * Check authentication state
         */
        function checkAuthState() {
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    // User is already logged in, redirect to dashboard
                    console.log('‚úÖ User already logged in:', user.email);
                    window.location.href = 'user.html';
                } else {
                    // User is not logged in, show login page
                    console.log('‚ÑπÔ∏è User not logged in');

                    // Pre-fill email if remembered
                    const rememberedEmail = localStorage.getItem('rememberedEmail');
                    if (rememberedEmail) {
                        document.getElementById('loginEmail').value = rememberedEmail;
                        document.getElementById('rememberMe').checked = true;
                    }
                }
            });
        }

        /**
         * Initialize
         */
        function init() {
            // Check if user is already logged in
            checkAuthState();

            // Tab switching
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    switchTab(e.target.dataset.tab);
                });
            });

            document.querySelectorAll('.auth-switch').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab(e.target.dataset.tab);
                });
            });

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);

            // Google login buttons
            document.getElementById('googleLoginBtn')?.addEventListener('click', handleGoogleLogin);
            document.getElementById('googleRegisterBtn')?.addEventListener('click', handleGoogleLogin);

            // Forgot password link
            document.getElementById('forgotPasswordLink')?.addEventListener('click', (e) => {
                e.preventDefault();
                handlePasswordReset();
            });

            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Wait for DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
