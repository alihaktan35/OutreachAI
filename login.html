                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i data-lucide="check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/config.js"></script>
    <script>
        // ====================================
        // Auth Page Functions
        // ====================================

        /**
         * Show toast notification
         */
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.add('show');

            const icon = toast.querySelector('i');
            if (type === 'success') {
                icon.setAttribute('data-lucide', 'check-circle');
            } else if (type === 'error') {
                icon.setAttribute('data-lucide', 'x-circle');
            } else if (type === 'warning') {
                icon.setAttribute('data-lucide', 'alert-circle');
            }

            lucide.createIcons();

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        /**
         * Switch between login and register forms
         */
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }

        /**
         * Handle login
         */
        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            console.log('Login attempt:', email);

            // TODO: Firebase authentication
            showToast('Firebase authentication will be integrated here!', 'warning');

            // Simulated success for development
            setTimeout(() => {
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html#campaign';
                }, 1500);
            }, 1000);
        }

        /**
         * Handle registration
         */
        async function handleRegister(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');

            console.log('Register attempt:', name, email);

            // TODO: Firebase authentication
            showToast('Firebase authentication will be integrated here!', 'warning');

            // Simulated success for development
            setTimeout(() => {
                showToast('Account created! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html#campaign';
                }, 1500);
            }, 1000);
        }

        /**
         * Handle social login
         */
        function handleSocialLogin(provider) {
            console.log('Social login:', provider);
            showToast(`${provider} authentication will be integrated with Firebase!`, 'warning');

            // TODO: Firebase social authentication
        }

        /**
         * Initialize
         */
        function init() {
            // Tab switching
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    switchTab(e.target.dataset.tab);
                });
            });

            document.querySelectorAll('.auth-switch').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab(e.target.dataset.tab);
                });
            });

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);

            // Social login buttons
            document.getElementById('googleLoginBtn')?.addEventListener('click', () => handleSocialLogin('Google'));
            document.getElementById('githubLoginBtn')?.addEventListener('click', () => handleSocialLogin('GitHub'));
            document.getElementById('googleRegisterBtn')?.addEventListener('click', () => handleSocialLogin('Google'));
            document.getElementById('githubRegisterBtn')?.addEventListener('click', () => handleSocialLogin('GitHub'));

            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Wait for DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
