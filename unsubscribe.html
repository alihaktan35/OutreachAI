<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unsubscribe from OutreachAI emails">
    <title>Unsubscribe - OutreachAI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìß%3C/text%3E%3C/svg%3E">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo i {
            width: 40px;
            height: 40px;
            color: #FF6D5A;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .description {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #FF6D5A;
            box-shadow: 0 0 0 3px rgba(255, 109, 90, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #FF6D5A;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            background: #EA4C46;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 109, 90, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .message i {
            width: 20px;
            height: 20px;
        }

        .back-link {
            margin-top: 24px;
            font-size: 14px;
        }

        .back-link a {
            color: #FF6D5A;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #EA4C46;
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i data-lucide="mail"></i>
            <h1>OutreachAI</h1>
        </div>

        <h2>Unsubscribe from Emails</h2>
        <p class="description">
            We're sorry to see you go! Enter your email address below to stop receiving emails from us.
        </p>

        <form id="unsubscribeForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Unsubscribe
            </button>
        </form>

        <div class="message success" id="successMessage">
            <i data-lucide="check-circle"></i>
            <span>Successfully unsubscribed! You won't receive any more emails from us.</span>
        </div>

        <div class="message error" id="errorMessage">
            <i data-lucide="alert-circle"></i>
            <span id="errorText">Something went wrong. Please try again.</span>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Homepage</a>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>

    <!-- Unsubscribe Logic -->
    <script src="assets/js/unsubscribe.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
